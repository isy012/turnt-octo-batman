<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge"> 
		<meta name="viewport" content="width=device-width, initial-scale=1"> 
		<title>Survey</title>
		<meta name="description" content="Simple Survey" />
		<meta name="keywords" content="survey" />
		<meta name="author" content="Izzy Park" />
		<link rel="stylesheet" type="text/css" href="css/normalize.css" />
		<link rel="stylesheet" type="text/css" href="css/demo.css" />
		<link rel="stylesheet" type="text/css" href="css/component.css" />
		<link rel="stylesheet" type="text/css" href="css/autocomplete.css" />
		<script src="js/modernizr.custom.js"></script>
		<script src="http://d3js.org/d3.v3.min.js"></script>
		<script src="http://d3js.org/d3.hexbin.v0.min.js?5c6e4f0"></script>
		<script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>
		<script src="js/hexbin.js"></script>

	</head>
	<body>
		<div class="container">
			<section>
				<form id="theForm" class="simform" autocomplete="off">
					<div class="simform-inner">
						<ol class="questions">
							<li>
								<span><label for="q1">Who is your Internet Service Provider?</label></span>
								<input id="q1" name="q1" type="text"/>
							</li>
							<li>
								<span><label for="q2">How much do you pay for home Internet? (USD)</label></span>
								<input id="q2" name="q2" type="number"/>
							</li>
							<li>
								<span><label for="q3">What is your download speed? (Mbps)</label></span>
								<input id="q3" name="3" type="number"/>
							</li>							
							<li>
								<span><label for="q4">Which city do you live in?</label></span>
								 <input id="q4" name="q4" type="text"/>
							</li>
						</ol><!-- /questions -->
						<button class="submit" type="submit">Send answers</button>
						<div class="controls">
							<button class="next"></button>
							<div class="progress"></div>
							<span class="number">
								<span class="number-current"></span>
								<span class="number-total"></span>
							</span>
							<span class="error-message"></span>
						</div><!-- / controls -->
					</div><!-- /simform-inner -->
					<span class="final-message"></span>
				</form><!-- /simform -->			
			</section>

		</div><!-- /container -->
		2015 | <a href ="http://twitter.com/Izzy_Park" target="top">@izzy_park</a>
		<script src="js/classie.js"></script>
		<script src="js/stepsForm.js"></script>
		<script>
			var theForm = document.getElementById( 'theForm' );

			new stepsForm( theForm, {
				onSubmit : function( form ) {
					// hide form
					classie.addClass( theForm.querySelector( '.simform-inner' ), 'hide' );

					/*
					form.submit()
					or
					AJAX request (maybe show loading indicator while we don't have an answer..)
					*/

					// let's just simulate something...
					var messageEl = theForm.querySelector( '.final-message' );
					var br = document.createElement("br");

					messageEl.innerHTML += 'Your ISP is ' + theForm.q1.value + ' and you pay <b>$20</b> more on average relative to homes in <br>' + theForm.q4.value + '</b>';
					messageEl.appendChild(br)

					if (theForm.q1.value == "Comcast"){
						messageEl.appendChild(br)
						messageEl.innerHTML += 'Call Comcast at 1 (800) 934-6489.';
						messageEl.appendChild(br)
					};

					classie.addClass( messageEl, 'show' );

				}
			} );
		</script>
		<!-- jQuery -->
		<script src="http://thecodeplayer.com/uploads/js/jquery-1.9.1.min.js" type="text/javascript"></script>
		<script src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
		<script src="js/autocomplete.js"></script>
		
	</body>
</html>
